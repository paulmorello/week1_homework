<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title></title>
  </head>
  <body>

    <header>
      <h1>PT Planner</h1>
      <h2 class="slogan">We get you there faster.</h2>
      <img src="http://placehold.it/140x100">
    </header>

    <div class="box">
      <section class="user-info">
        <h3>Where are you leaving from?</h3>
        <input id="origin" type="text">
        <h3>Where do you want to go?</h3>
        <input id="destination" type="text">
        <button id="find-route-btn">Find Route</button>
      </section>

      <section class="next-step">
        <span id="arrow"> > </span>
      </section>

      <section class="user-display">
        <div id="display">Begin your journey</div>
        <div id="total-stops"></div>
      </section>
    </div>

    <footer>
      <a href="#">About Us</a> | <a href="#">Need Help?</a>
    </footer>

    <script src="planner.js" type="text/javascript"></script>
  </body>
</html>
